<!DOCTYPE html>

    <title> Square Matrix class</title>
</head>
<body>
<script>
   // If matrixArray is a number,
   // Create an n x n matrix
   function SqMatrix(mtArr){
        if(typeof mtArr === "number"){
            let n=mtArr;
            mtArr=[];
            for(var i =0; i<n; i++){
                mtArr.push([]);
                for(var j=0; j<n; j++){
                    mtArr[i].push(0);
                }
            }
        }
        this.array = mtArr;
        this.n = mtArr.length;
        return mtArr;
    }
   console.log( SqMatrix(14));


function objectfill(proto) {
   function F() {}
   F.prototype = proto;
   return new F();
}

var a = { x: 10, y: 20 };
var b = objectfill(a);
b.x = 500;

console.log(b.x, b.y); // 500 20
var a = [1, 2];
var b = a.concat(1, [3, 1]);

console.log(b);

let c =[0,0];
c.concat([1,1]);
console.log(c);

var arr = new Array(5);
arr.fill(0);

console.log(arr);

var arr = [];
arr.fill(10, 0, 5);

console.log(arr);

var arr = [1, 3, 5, 7];

console.log(arr.slice());

</script>
